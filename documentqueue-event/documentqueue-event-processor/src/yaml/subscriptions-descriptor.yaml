          schema_uri: http://moj.gov.uk/cpp/documentqueue/event/attach-document-requested.json
        - name: documentqueue.event.document-linked-to-case
          schema_uri: http://moj.gov.uk/cpp/documentqueue/event/document-linked-to-case.json
        - name: documentqueue.event.delete-documents-of-cases-requested
          schema_uri: http://moj.gov.uk/cpp/documentqueue/event/delete-documents-of-cases-requested.json
        - name: documentqueue.event.document-delete-from-file-store-requested
          schema_uri: http://moj.gov.uk/cpp/documentqueue/event/document-delete-from-file-store-requested.json
        - name: documentqueue.event.delete-expired-documents-request-received
          schema_uri: http://moj.gov.uk/cpp/documentqueue/event/delete-expired-documents-request-received.json


