          schema_uri: http://moj.gov.uk/cps/prosecutioncasefile/domain/event/public.prosecutioncasefile.prosecution-submission-succeeded-with-warnings.json
        - name: public.prosecutioncasefile.material-added
          schema_uri: http://moj.gov.uk/cpp/json/schemas/prosecutioncasefile/events/public.prosecutioncasefile.material-added.json
    - name: event processor documentqueue subscription
      event_source_name: documentqueue
      events:
        - name: documentqueue.event.document-status-updated
          schema_uri: http://moj.gov.uk/cpp/documentqueue.event.document-status-updated.json
        - name: documentqueue.event.document-status-update-failed
          schema_uri: http://moj.gov.uk/cpp/documentqueue.event.document-status-update-failed.json
        - name: documentqueue.event.document-marked-completed
          schema_uri: http://moj.gov.uk/cpp/documentqueue/event/document-marked-completed.json
