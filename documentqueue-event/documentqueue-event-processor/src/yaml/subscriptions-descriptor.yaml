      event_source_name: public
      events:
        - name: public.stagingbulkscan.scan-envelope-registered
          schema_uri: http://justice.gov.uk/json/schemas/stagingbulkscan/events/scan-envelope-registered.json
        - name: public.prosecutioncasefile.document-review-required
          schema_uri: http://moj.gov.uk/cps/prosecutioncasefile/domain/event/public.prosecutioncasefile.document-review-required.json
        - name: public.stagingbulkscan.document-marked-for-follow-up
          schema_uri: http://justice.gov.uk/json/schemas/stagingbulkscan/follow-up-document.json
        - name: public.progression.document-review-required
          schema_uri: http://moj.gov.uk/cps/progression/domain/event/public.progression.document-review-required
        - name: public.progression.events.case-or-application-ejected
          schema_uri: http://justice.gov.uk/progression/courts/case-or-application-ejected
        - name: public.stagingprosecutorsspi.event.prosecution-case-filtered
          schema_uri: http://cpp.moj.gov.uk/staging/prosecutors/spi/json/schemas/public.stagingprosecutorsspi.event.prosecution-case-filtered.json
        - name: public.prosecutioncasefile.prosecution-submission-succeeded
          schema_uri: http://moj.gov.uk/cpp/json/schemas/prosecutioncasefile/events/public.prosecutioncasefile.prosecution-submission-succeeded.json
